<boot data-page="/"></boot>
<main>
  <page class="active" data-page="/">
    <header class="flex padding-10px" id="header">      
      <red class="bg-red border-radius-50pc height-25px hide width-25px"></red>
      <orange class="bg-orange border-radius-50pc height-25px margin-left-5px opacity-0 width-25px"></orange>
      <yellow class="bg-yellow border-radius-50pc height-25px margin-left-5px opacity-0 width-25px"></yellow>
      <green class="bg-green border-radius-50pc height-25px margin-left-5px opacity-0 width-25px"></green>
      <blue class="bg-blue border-radius-50pc height-25px margin-left-5px opacity-0 width-25px"></blue>
      <indigo class="bg-indigo border-radius-50pc height-25px margin-left-5px opacity-0 width-25px"></indigo>
      <violet class="bg-violet border-radius-50pc height-25px margin-left-5px opacity-0 width-25px"></violet>
    </header>
    <clock class="bottom-0 flex fixed font-size-72px margin-auto padding-10px right-0" id="clock">
      <hour id="hour"></hour> 
      <span>:</span>
      <minute id="minute"></minute>
      <!--<second id="second">00</second>-->
      <meridiem class="margin-left-5px uppercase" id="meridiem"><span id="a-p"></span><span>m</span></meridiem>
    </clock>
  </page>
</main>
